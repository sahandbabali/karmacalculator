<!DOCTYPE html>
<html dir="rtl" lang="fa">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ماشین حساب کارما</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
</head>

<body>
      <div class="container">

            <nav class="navbar bg-light mb-3">
                  <div class="container-fluid">
                        <a class="navbar-brand" href="#">ماشین حساب کارما</a>
                  </div>
            </nav>
            <div class="card mb-3">

                  <div class="card-body">
                        <h5 class="card-title">محصولات و تعداد آنها را انتخاب کنید</h5>

                        <form action="#">
                              <div class="row">
                                    <div class="col-12 col-md-12 col-lg-6">
                                          <label class="form-label">نوع محصول</label>
                                          <select id="selectproduct" class="form-select"
                                                aria-label="Default select example">

                                                <option value="E1A">E1A</option>
                                                <option value="E1B">E1B</option>
                                                <option value="E2A">E2A</option>
                                                <option value="E2D">E2D</option>
                                                <option value="E2L">E2L</option>

                                                <option value="E3L">E3L</option>
                                                <option value="E2C">E2C</option>
                                                <option value="E3A">E3A</option>
                                                <option value="E3D">E3D</option>
                                                <option value="E4D">E4D</option>

                                                <option value="E2B">E2B</option>
                                                <option value="E3B">E3B</option>
                                                <option value="E4A">E4A</option>
                                                <option value="E2E">E2E</option>
                                                <option value="E3E">E3E</option>

                                                <option value="E4E">E4E</option>
                                                <option value="E4C">E4C</option>
                                                <option value="E5A">E5A</option>
                                                <option value="E4B">E4B</option>
                                                <option value="E5B">E5B</option>

                                                <option value="E5C">E5C</option>
                                                <option value="E6C">E6C</option>
                                                <option value="E6A">E6A</option>
                                                <option value="E4F">E4F</option>
                                                <option value="E5F">E5F</option>

                                                <option value="E6F">E6F</option>
                                                <option value="E6L">E6L</option>
                                                <option value="E6E">E6E</option>
                                                <option value="E6D">E6D</option>
                                                <option value="E7B">E7B</option>




                                                <option value="E8A">E8A</option>
                                                <option value="E6B">E6B</option>
                                                <option value="E7A">E7A</option>
                                                <option value="E9A">E9A</option>
                                                <option value="E12">E12</option>

                                                <option value="E16">E16</option>



                                          </select>
                                    </div>
                                    <div class="col-12 col-md-12 col-lg-6">
                                          <label for="productcount" class="form-label">تعداد</label>
                                          <input type="number" value="1" class="form-control" id="productcount"
                                                aria-describedby="emailHelp">
                                    </div>

                              </div>
                              <button id="addbutton" type="submit" class="btn btn-primary mt-2">اضافه کن</button>
                        </form>




                  </div>
            </div>


            <div class="row">
                  <div class="col-12 col-md-12 col-lg-6">
                        <div class="card mb-3">
                              <div class="card-header">
                                    محصولات
                              </div>
                              <div class="card-body">
                                    <table id="itemstable" class="table">
                                          <thead>
                                                <tr>
                                                      <th scope="col">#</th>
                                                      <th scope="col">محصول</th>
                                                      <th scope="col">تعداد</th>
                                                </tr>
                                          </thead>
                                          <tbody>

                                          </tbody>
                                    </table>
                              </div>
                        </div>
                  </div>
                  <div class="col-12 col-md-12 col-lg-6">
                        <div class="card mb-3">
                              <div class="card-header">
                                    قطعات
                              </div>
                              <div class="card-body">

                                    <table class="table">
                                          <thead>
                                                <tr>
                                                      <th scope="col">#</th>
                                                      <th scope="col">قطعه</th>
                                                      <th scope="col">تعداد</th>
                                                </tr>
                                          </thead>
                                          <tbody id="totalpartsdiv">

                                          </tbody>
                                    </table>
                                    <h5 class="card-title">مجموع طول چوب <span id="totalcmui">0</span> سانتی متر</h5>

                              </div>
                        </div>
                  </div>

            </div>


            <!-- end of container -->
      </div>

      <script src="./app.js" defer></script>
</body>

</html>
